<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header"> 
        <h1 id="title" class="text-center">Personal Finance Survey</h1>
        <p id="description" class="description text-center">Tell us how we can help you become financially Independent</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label>Which option best describes you?</label>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select Option</option>
            <option value="student">I have no clue where all my money goes</option>
            <option value="job">I a have little knowledge of finance</option>
            <option value="learner">I like investing in stocks</option>
            <option value="preferNo">I want to retire early</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <label>Have you ever tried any of our financial services?</label>
          <label>
            <input
              name="user-recommend"
              value="Yes"
              type="radio"
              class="input-radio"
              checked
            />Yes</label
          >
          <label>
            <input
              name="user-recommend"
              value="No"
              type="radio"
              class="input-radio"
            />No</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
    
        <div class="form-group">
          <label>
            How did you hear about our company?
          </label>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Friend</option>
            <option value="projects">Family</option>
            <option value="community">Website</option>
            <option value="openSource">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <label>
            What investments are you intrested in?
            <span class="clue">(Check all that apply)</span>
          </label>
    
          <label
            ><input
              name="intrest"
              value="real-estate"
              type="checkbox"
              class="input-checkbox"
            />Real Estate</label
          >
          <label>
            <input
              name="intrest"
              value="stocks"
              type="checkbox"
              class="input-checkbox"
            />Stocks</label
          >
          <label
            ><input
              name="prefer"
              value="crypto"
              type="checkbox"
              class="input-checkbox"
            />Crypto Currency</label
          >
          <label
            ><input
              name="prefer"
              value="Bonds"
              type="checkbox"
              class="input-checkbox"
            />Bonds</label
          >
          <label
            ><input
              name="prefer"
              value="commodities"
              type="checkbox"
              class="input-checkbox"
            />Commodities</label
          >
         
    
        <div class="form-group">
          <label>Tell us about any concerns or intrest you have</label>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>   
  </div>    
</body>
</html>
